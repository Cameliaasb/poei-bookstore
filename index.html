
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="style/style.css" rel="stylesheet" />
    <title>Index</title>
</head>
<body>
    <div class="container text-center">

        <h1 class="mt-3">Index</h1>

        <button class="btn btn-success col-sm-6 col-lg-3 mb-3" id="toggleBtn">Ajouter un nouveau livre</button>
        <div class="row">

            <form id="new-book-form" class="d-none">
              <div class="mb-3">
                <label for="title" class="form-label"> Titre</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="mb-3">
                <label for="author" class="form-label"> Auteur</label>
                <input type="text" class="form-control" id="author" required>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label"> Prix en €</label>
                <input type="text" class="form-control" id="price" required>
              </div>
              <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>


            <table class="table table-striped" id="book-table">
                <thead>
                  <tr class="table-dark">
                    <th scope="col">#</th>
                    <th scope="col">Titre</th>
                    <th scope="col">Auteur</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Editer</th>
                    <th scope="col">Supprimer</th>
                  </tr>
                </thead>
                <tbody >
                  <tr>
                    <th scope="row">1</th>
                    <td>Livre 1</td>
                    <td>Auteur 1</td>
                    <td>prix €</td>
                    <td><button class='btn btn-primary edit'>Editer</button></td>
                    <td><button class='btn btn-danger delete'>Supprimer</button></td>
                  </tr><tr>
                    <th scope="row">2</th>
                    <td>Livre 2</td>
                    <td>Auteur 2</td>
                    <td>prix €</td>
                    <td><button class='btn btn-primary edit'>Editer</button></td>
                    <td><button class='btn btn-danger delete'>Supprimer</button></td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Livre 3</td>
                    <td>Auteur 3</td>
                    <td>prix €</td>
                    <td><button class='btn btn-primary edit'>Editer</button></td>
                    <td><button class='btn btn-danger delete'>Supprimer</button></td>
                  </tr>

                </tbody>
              </table>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
